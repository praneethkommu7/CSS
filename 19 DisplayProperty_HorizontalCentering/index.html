<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Property</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Display: Block -->
    <h1 class="block">Heading 1</h1>
    <div class="block">Div Tag</div>
    <p class="block">Paragraph</p>

    <!-- Display: inline -->
    <a href="#" class="inline">A Tag</a>
    <span class="inline">Span Tag</span>
    <img
      style="width: 200px; background-color: white"
      src="../images/BoxModel.png"
      alt="box"
      class="inline"
    />
  </body>
</html>
